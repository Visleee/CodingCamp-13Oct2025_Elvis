<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List - Elvis</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="todo-container">
    <header>
      <h1>Todo List</h1>
    </header>

    <main>
      <!-- Input Section -->
      <section>
        <div class="input-container">
          <input type="text" id="task-input" placeholder="Add a todo..." />
          <input type="date" id="date-input" />
          <button id="add-button">+</button>
        </div>
        <p class="error" id="error-message"></p>
      </section>

      <!-- Actions -->
      <section class="actions">
        <button id="filter-btn">FILTER</button>
        <button id="delete-all-btn">DELETE ALL</button>
      </section>

      <!-- Table List -->
      <section>
        <table>
          <thead>
            <tr>
              <th>TASK</th>
              <th>DUE DATE</th>
              <th>STATUS</th>
              <th>ACTIONS</th>
            </tr>
          </thead>
          <tbody id="todoBody">
            <tr><td colspan="4" class="no-task">No task found</td></tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Elvis To-Do List App</p>
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
